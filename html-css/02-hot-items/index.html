<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot items</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header>
    <h1>GOOD VIBES CO.</h1>
  </header>

  <main>
    <h2>Hot items</h2>

    <div class="products-container">
      <div class="cluster">
        <img src="img/good-vibes-only.jpg " alt="">
        <span class="product-title">Good Vibes Only</span>
        <span>$333</span>
      </div>
      <div class="cluster">
        <img src="img/whatever.jpg" alt="">
        <span class="product-title">Whatever</span>
        <span>$333</span>
      </div>
      <div class="cluster">
        <img src="img/magic.jpg" alt="">
        <span class="product-title">Magic</span>
        <span>$333</span>
      </div>
    </div>

    <hr>

    <div class="forms">
      <form action="">
        <span>Login</span>
        <label for="">Mail</label>
        <input type="mail">
        <label for="">Password</label>
        <input type="password">
        <input type="submit" value="LOGIN">
      </form>

      <form action="">
        <span>Join</span>
        <label for="">Name</label>
        <input type="text">
        <label for="">Mail</label>
        <input type="mail">
        <input type="submit" value="JOIN">
      </form>
    </div>

  </main>
</body>
</html>
