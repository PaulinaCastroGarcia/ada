<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Regalandolo product</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="categories">
    <span class="back">Volver al listado</span>
    <ul>
      <li>Moda</li>
      <li>Ropa</li>
      <li>Pantalones, Jeans y Calzas</li>
    </ul>
  </div>
  <main>
    <div class="product">
      <div class="side">
        <h3>Test1</h3>
        <div class="img-preview-container">
          <img src="img/product.jpg" alt="">
        </div>
      </div>
      <div class="img-container">
        <img src="img/product.jpg" alt="">
      </div>

    </div>

    <div class="buy">
      <div class="price">
        <span>$123</span>
        <i class="far fa-heart"></i>
      </div>
      <div class="payment-deliveries">
        <div>
          <p><i class="fas fa-credit-card"></i>Hasta 12 cuotas</p>
          <a href="#"><p>Mas informacion</p></a>
        </div>
        <div>
            <p><i class="fas fa-truck"></i>Entrega a acordar</p>
            <a href="#"><p>Ver costos de envio</p></a>
        </div>
      </div>
      <div class="quantity">
        <span>Cantidad</span>
        <div class="counter">
          <span>-</span>
          <div>
            <input type="text" placeholder="1">
          </div>
          <span>+</span>
        </div>
      </div>
      <div class="buy-btn">
        <button>Comprar</button>
      </div>
      <div class="safe-purchase">
        <span><i class="fas fa-lock"></i>Compra segura</span>
      </div>
    </div>
  </main>
</body>
</html>
