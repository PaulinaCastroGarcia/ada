<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <h2>Add a movie</h2>
    <form action="" id="form-add">
      <div class="title-info-container"> 
        <label class="title-labels">Title</label>
        <input type="text" id="title" value=''>
      </div>

      <div class="title-info-container" id="types">
        <label class="title-labels">Type</label>
      
        <label for="movie">
          <input type="radio" name="type" id="movie" value="movie">
          Movie
        </label>
        <label for="series">
          <input type="radio" name="type" id="series" value="series">
          Series
        </label>

        <small id="error-types" class="hide">This is required!</small>
      </div>
      
      <div class="title-info-container">
        <label class="title-labels">Cast</label>
      
        <input id="new-actor" type="text">
        <button  id="add-actor">+</button>
        <div>
          <ul id='cast-list'></ul>
        </div>
      </div>
      
      <input type="submit" value="ADD">
    </form>
  </section>

  <section class="search">
    <h2>Search a movie</h2>

    <form action="" id="form-search">
      <input id="search-title" type="text" placeholder=" movie id">
      <input type="submit" value="SEARCH">
    </form>

    <p id="error-search" class="hide">There's no title with that id. Please enter a different one</p>

    <div class="title-info-container">
      <p id="found-title"></p>
      <p id="found-movie-series"></p>
      <ul id="found-cast"></ul>
    </div>
  </section>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/script.js">
</script>
</body>
</html>
