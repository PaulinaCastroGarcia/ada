<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="modal-container" class="modal-container hide">
    <div id="overlay"></div>
    <div id="modal">
      <p>Show this modal again when you refresh the site?</p>
      <div class="buttons-container">
          <button id="yes">
              YES
            </button>
            <button id="no">
              NO
            </button>
      </div>
      <span>(it'll disappear when you press yes or no,</span>
      <span>and show again when you reload if it's been more than 3 seconds)</span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
